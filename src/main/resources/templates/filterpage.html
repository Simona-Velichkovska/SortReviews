<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Reviews</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

    <section class="mt-3">
        <div class="container">
            <h3 class="jumbotron-heading">Filter reviews</h3>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/filter" method="POST">
                    <div class="form-group">
                        <label for="rating">Order by rating</label>
                        <select name="rating" class="form-control" id="rating">
                            <option>Highest First</option>
                            <option>Lowest First</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="minrating">Minimum rating</label>
                        <select name="minrating" class="form-control" id="minrating">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Order by date</label>
                        <select name="date" class="form-control" id="date">
                            <option>Oldest First</option>
                            <option>Newest First</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="text">Prioritize by text:</label>
                        <select name="text" class="form-control" id="text">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Filter</button>
                </form>
            </div>
        </div>
    </div>


        <section class="mt-5 text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Reviews</h1>
            </div>
        </section>

        <div th:if="${hasError}">
            <h5 class="text-center text-danger" th:text="${error}"></h5>
        </div>

        <div class="container mb-4">
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Review Id</th>
                                <th scope="col">Review text</th>
                                <th scope="col">Review date</th>
                                <th scope="col">Review rating</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="review : ${reviews}" class="review-item">
                                <td th:text="${review.getId()}"></td>
                                <td th:text="${review.getReviewText()}"></td>
                                <td th:text="${review.getReviewCreatedOnDate()}"></td>
                                <td th:text="${review.getRating()}"></td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        </div>



</body>
</html>
