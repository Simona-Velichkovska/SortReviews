<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

    <section class="mt-3">
        <div class="container">
            <h3 class="jumbotron-heading">Filter reviews</h3>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/products/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${product} != null ? ${product.getId()} : '')">
                    <div class="form-group">
                        <label for="rating">Order by rating</label>
                        <select name="rating" class="form-control" id="rating">
                            <option th:text="Highest First">Highest First</option>
                            <option th:text="Lowest First">Lowest First</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="minrating">Minimum rating</label>
                        <select name="minrating" class="form-control" id="minrating">
                            <option th:text="1">1</option>
                            <option th:text="2">2</option>
                            <option th:text="3">3</option>
                            <option th:text="4">4</option>
                            <option th:text="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Order by date</label>
                        <select name="date" class="form-control" id="date">
                            <option th:text="Oldest First">Oldest First</option>
                            <option th:text="Newest First">Newest First</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="text">Prioritize by text:</label>
                        <select name="text" class="form-control" id="text">
                            <option th:text="Yes">Yes</option>
                            <option th:text="No">No</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Filter</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
